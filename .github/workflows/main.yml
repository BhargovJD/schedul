name: DEBUG - scheduler every 5 minutes

on:
  schedule:
    - cron: "*/5 * * * *"    # every 5 minutes (temporary test)
  workflow_dispatch:        # also allows manual runs

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Show runner & event
        run: |
          echo "---- DEBUG START ----"
          echo "UTC now: $(date -u)"
          echo "Local now (Asia/Kolkata):"; TZ='Asia/Kolkata' date
          echo "GITHUB_EVENT_NAME: $GITHUB_EVENT_NAME"
          echo "GITHUB_REF: $GITHUB_REF"
          echo "GITHUB_REPOSITORY: $GITHUB_REPOSITORY"
          echo "Workflow file present in default branch:"
          ls -la .github/workflows || true
          echo "---- ENV SAMPLE ----"
          echo "GITHUB_WORKFLOW: $GITHUB_WORKFLOW"
          echo "GITHUB_RUN_ID: $GITHUB_RUN_ID"
          echo "GITHUB_RUN_NUMBER: $GITHUB_RUN_NUMBER"
          echo "GITHUB_ACTION: $GITHUB_ACTION"
          echo "---- END ----"
